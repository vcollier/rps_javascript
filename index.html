<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>RPS with JavaScript</title>
</head>
<body>
<main>
	<header>
		<img src="images/rps_image.png" alt="rps image" width="350" height="200">
	</header>

	<section class="choice">
		<h2>Choose your weapon!</h2>
		<input type="text" id="weapon" placeholder="Rock, Paper or Scissors?">
		<button id="play">Go!</button>
	</section>

	<section class="result">
		<h3>Waiting for a choice...</h3>
		<p class="winlose"></p>
	</section>
</main>
<script src="js/main.js"></script>
</body>
</html>
